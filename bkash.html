<html>

        <link rel="stylesheet" href="css/main_bkash_payment.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Mahilipara Shongho</h1>
        <p class="note">Please make sure sent money on 01722931900 number.<br>And give me your number and sent money trxid.</p>
        <div class="box">
            <form action="#"><br>
                <p>Bkash Payment</p>
                    <select id="selection" title="Select your name">
                        <option>Select Your Name</option>
                        <option value="romeo">Romeo</option>
                        <option value="shabug">Shabug</option>
                        <option value="sujon">Sujon</option>
                        <option id="elio">Elio</option>
                        <option value="daniel">Daniel</option>
                        <option value="elieash">Elieash</option>
                        <option value="joakim">Joakim</option>
                        <option value="">Khokon</option>
                        <option value="nirmol">Nirmol</option>
                        <option value="enkon">Enkon</option>
                        <option value="sagor">Sagor</option>
                        <option value="sowrov">Sowrov</option>
                        <option value="Sushanto">Sushanto</option>
                    </select>
                <input id="number" type="number" placeholder="Enter Number"><br><br>
                <input id="trxid" type="trxid" placeholder="Enter TrxID"><br><br>
                <input type="submit" onclick="payment()" style="border: solid 1px #000">
            </form
        </div>
        <script>
            function payment(){
                // Get the form values
const select = document.getElementById("selection").value;
const number = document.getElementById("number").value;
const trxid = document.getElementById("trxid").value;

// Create a JSON object with the form values
const paymentData = {
  name: select,
  number: number,
  trxid: trxid
};

// Save the JSON object to a file using Node.js
const fs = require("fs");
fs.writeFile("paymentData.json", JSON.stringify(paymentData), (err) => {
  if (err) {
    console.error(err);
  } else {
    document.write("Your payment requests has been receved. please wait for verify your payment.");
  }
});

            }
        </script>
    </body>
